<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>createTemplates</title>
	<link rel="stylesheet" type="text/css" href="app/css/bootstrap.min.css">
	<script type="text/javascript" src="app/js/fabric.min.js"></script>
	
	<style type="text/css">
		#createtemplate {
			border: 1px solid black;
		}

		.cont-setting {
			margin-bottom: 15px;
		}

		#overcanvas {
			border: 1px solid red;
			height: 0px;
			width: 0px;
			//z-index: 1;
			position: relative;
			top: 2px;
			left: 0;
		}

		.progress-bar {
			display: none;
		}

	</style>

</head>
<body>


<nav class="navbar navbar-inverse">
	<div class="container">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">createTemplates</a>
		</div>
		<ul class="nav navbar-nav navbar-right">
			<li><a href="index.html">Generuj Templejt</a></li>
			<li><a href="yourtemplates.html">Twoje Templejty</a></li>
		</ul>
	</div>
</nav>	


<div class="container cont-setting">

	<div class="page-header">
		<h1>Ustawienia canvas <small>opcje zaznaczone gwiazdką są wymagane</small></h1>
	</div>

	<div class="row">
		<div class="col-md-3">
			 <div class="form-group">
			    <label for="exampleInputFile">*Wybiersz folder z obrazkami</label>
			    <input type="file" id="folderupload" name="my_file[]" webkitdirectory mozdirectory msdirectory odirectory directory multiple/>
			    <p class="help-block">Podaj folder w którym znajdują się obrazki które zostaną wygenerowane</p>
			</div>
		
			<div class="form-group">
			    <label for="exampleInputEmail1">Podaj wysokość szablonu</label>
			    <input type="number" class="form-control" id="heighttemplate" min="1" placeholder="Podaj wysokość szablonu">
			</div> 
		</div>
		<div class="col-md-3">
			<div class="form-group">
			    <label for="exampleInputFile">*Wybiersz szablon</label>
			    <input type="file" id="filetemplate">
			    <p class="help-block">Wybiersz szablon na którym mają generować się obrazki</p>
			</div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Podaj odległość od górnej krawędzi canvasu</label>
			    <input type="number" class="form-control" id="margintop" min="1" placeholder="Podaj odległość od górnej krawędzi canvasu">
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
			    <label for="exampleInputEmail1">Licznik numerowania</label>
			    <div class="input-group">
					<span class="input-group-addon">
						<input type="checkbox" aria-label="countnumber">
					</span>
					<input type="number" id="counternumber" class="form-control" aria-label="countnumber" placeholder="Podaj liczbę od której ma zacząć numerować szablony">
				</div>
			</div>

			<div class="form-group">
			    <label for="exampleInputEmail1">Podaj odległość od lewej krawędzi canvas</label>
			    <input type="number" class="form-control" id="marginleft" min="1" placeholder="Podaj odległość od lewej krawędzi canvas">
			</div>
		</div>
		<div class="col-md-3">
			<div class="form-group">
			    <label for="exampleInputEmail1">Podaj szerokość szablonu</label>
			    <input type="number" class="form-control" id="widthtemplate" min="1" placeholder="Podaj szerokość szablonu">
			</div>
		</div>
	</div>
	<div class="row">
		<div class="alert" id="status"></div>
	</div>

	<div class="row">
		<div class="progress" >
			<div class="progress-bar" role="progressbar" id="progress-status" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-12">
			<div class="center-block">
				<button type="button" class="btn btn-success" id="generatetemplate">Generuj templaty</button>
			</div>
		</div>
	</div>
</div>

<div class="container">
	
	<canvas id="createtemplate"></canvas>
	<div id="overcanvas"></div>
</div>

<script type="text/javascript" src="app/js/app.js"></script>

</body>
</html>
